<mat-card id="item">
    <img mat-card-image [src]="item?.imagePath">
    <span class="item-name">{{item?.name}}</span>
    <span class="item-price" >R$:{{item?.price}}</span>
    <mat-card-actions class="btn-add" align="end">
        <a (click)="emitAddEvent()">
            <span>Adicionar</span>
            <mat-icon>add_circle</mat-icon>
        </a>
    </mat-card-actions>
</mat-card>
