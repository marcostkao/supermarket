<a [routerLink]="['/categories', product.id]">
    <div id="card">
        <mat-card card>
            <img mat-card-image [src]="product.imagePath">
            <mat-card-content>
                <span>
                    {{ product.name }}
                </span>
          </mat-card-content>
        </mat-card>
    </div>
</a>
